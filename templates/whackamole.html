<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Whack-a-Mole</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        :root {
            --primary-bg: #1a1a2e;
            --secondary-bg: #16213e;
            --tertiary-bg: #0f3460;
            --accent-color: #e94560;
            --accent-hover: #ff6b6b;
            --text-color: #f9f9f9;
            --hole-color: #5d4037;
            --hole-inner: #3e2723;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-bg), var(--secondary-bg), var(--tertiary-bg));
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: var(--text-color);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        body.scroll-locked {
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .page-controls {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        .page-btn {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            padding: 10px 15px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .page-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .game-container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            width: 95%;
            max-width: 500px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            margin-top: 0;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            color: var(--accent-color);
            font-weight: 700;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px auto;
        }
        
        .hole {
            aspect-ratio: 1/1;
            background-color: var(--hole-color);
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            box-shadow: inset 0 10px 0 rgba(0, 0, 0, 0.3);
        }
        
        .hole::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -10%;
            right: -10%;
            height: 60%;
            background-color: var(--hole-inner);
            border-radius: 50%;
        }
        
        .mole {
            position: absolute;
            width: 80%;
            height: 80%;
            bottom: -100%;
            left: 10%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="%23A1887F"/><circle cx="35" cy="40" r="5" fill="black"/><circle cx="65" cy="40" r="5" fill="black"/><path d="M40 60 Q50 70 60 60" stroke="black" stroke-width="2" fill="none"/><circle cx="30" cy="30" r="3" fill="white"/><circle cx="70" cy="30" r="3" fill="white"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            transition: bottom 0.3s ease-out; /* Fallback transition */
            z-index: 2;
        }
        
        /* --- ✨ Enhanced Animation --- */
        @keyframes pop-up {
            0% { transform: scale(0.5); bottom: -100%; }
            70% { transform: scale(1.1); bottom: 15%; }
            100% { transform: scale(1); bottom: 10%; }
        }
        .hole.up .mole {
            animation: pop-up 0.3s ease-out forwards;
        }
        
        /* --- ✨ Enhanced Animation --- */
        @keyframes whacked-effect {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(15deg) scale(0.9); }
            100% { transform: rotate(-5deg) scale(0.8); }
        }
        .hole.whacked .mole {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="%23A1887F"/><path d="M30 42 L40 38 M60 38 L70 42 M30 38 L40 42 M60 42 L70 38" stroke="black" stroke-width="3" stroke-linecap="round"/><path d="M40 60 Q50 50 60 60" stroke="black" stroke-width="2" fill="none"/></svg>');
            animation: whacked-effect 0.2s ease-in-out;
            bottom: 5%; /* Keep it slightly visible */
            transition: none;
        }
        
        .score-popup {
            position: absolute;
            top: 10%;
            left: 50%;
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffeb3b;
            text-shadow: 1px 1px 2px black;
            animation: floatUp 0.6s ease-out forwards;
            z-index: 3;
            pointer-events: none;
        }
        
        /* --- ✨ Enhanced Animation --- */
        @keyframes floatUp {
            from { opacity: 1; transform: translate(-50%, 0) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -30px) scale(1.2); }
            to { opacity: 0; transform: translate(-50%, -60px) scale(1); }
        }

        .controls { display: flex; justify-content: center; gap: 15px; margin-top: 20px; flex-wrap: wrap; }
        
        button {
            background: linear-gradient(45deg, var(--accent-color), var(--accent-hover));
            color: white; border: none; padding: 12px 25px; border-radius: 50px; cursor: pointer;
            font-size: 1rem; transition: all 0.3s; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-weight: 600; text-transform: uppercase;
        }
        button:hover {
            transform: translateY(-3px); box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, var(--accent-hover), var(--accent-color));
        }
        button:active { transform: translateY(1px); }
        
        .stats {
            display: flex; justify-content: space-around;
            background-color: rgba(0, 0, 0, 0.2); padding: 15px;
            border-radius: 10px; font-size: 1.1rem;
        }
        
        .timer { font-size: 1.5rem; margin-bottom: 20px; font-weight: 600; }

        /* --- ✨ Styled Dropdown --- */
        .difficulty-selector {
            margin: 20px 0;
        }
        select#difficulty {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: var(--secondary-bg);
            color: var(--text-color);
            border: 1px solid var(--accent-color);
            padding: 10px 40px 10px 20px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
            background-image: url("data:image/svg+xml;utf8,<svg fill='white' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/><path d='M0 0h24v24H0z' fill='none'/></svg>");
            background-repeat: no-repeat;
            background-position: right 15px center;
            transition: border-color 0.3s ease;
        }
        select#difficulty:hover {
            border-color: var(--accent-hover);
        }
        select#difficulty option {
            background-color: var(--primary-bg);
            color: var(--text-color);
        }
        /* --- End Styled Dropdown --- */

        /* --- Modals and Panels --- */
        .modal, .overlay {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            justify-content: center; align-items: center;
        }
        .overlay { background-color: rgba(0, 0, 0, 0.6); z-index: 999; }
        .modal { z-index: 1000; }
        
        .modal-content {
            background: linear-gradient(135deg, var(--primary-bg), var(--secondary-bg));
            padding: 30px; border-radius: 15px; text-align: center;
            max-width: 500px; width: 90%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            animation: modalFadeIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        /* --- ✨ Enhanced Animation --- */
        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-50px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .modal h2 { margin-top: 0; font-size: 2rem; color: var(--accent-color); }
        
        #instructions-panel {
            position: fixed; top: 0; left: 0;
            height: 100%; width: 300px; background-color: rgba(30, 30, 50, 0.95);
            border-right: 2px solid var(--accent-color); padding: 20px;
            transform: translateX(-100%); transition: transform 0.4s ease-in-out;
            z-index: 1001; backdrop-filter: blur(10px);
        }
        #instructions-panel.visible { transform: translateX(0); }
    </style>
</head>
<body>
    <div class="page-controls">
        <a href="/" class="page-btn"><i class="fas fa-home"></i> Home</a>
        <button id="instructions-btn" class="page-btn"><i class="fas fa-info-circle"></i> Rules</button>
    </div>

    <div class="overlay" id="instructions-overlay"></div>
    <div id="instructions-panel">
        <button class="page-btn" id="close-instructions-btn" style="position: absolute; top: 20px; right: 20px;">&times;</button>
        <h2 style="color: var(--accent-color);">How to Play</h2>
        <ul>
            <li>Select your game mode and difficulty.</li>
            <li>Click "Start Game" to begin the 30-second timer.</li>
            <li>Whack the moles as they pop up by clicking or tapping them.</li>
            <li>Try to beat your high score!</li>
        </ul>
    </div>

    <div class="game-container">
        </div>
    
    <div class="modal" id="startModal">
        </div>
    
    <div class="modal" id="gameOverModal">
        </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // --- Full working script below ---
        
        // Game variables
        let score = 0, highScore = 0, timeLeft = 30;
        let gameInterval = null, moleInterval = null, gameActive = false;
        let gameMode = 'single', difficulty = 'medium';
        let playerTurn = 1, playerScores = [0, 0];
        let lastHole = null;

        // DOM elements
        const gameContainer = document.querySelector('.game-container');
        gameContainer.innerHTML = `
            <h1>Whack-a-Mole</h1>
            <div class="timer" id="timer">Time: 30s</div>
            <div class="stats">
                <div class="stat">Score: <span id="score">0</span></div>
                <div class="stat">High Score: <span id="highScore">0</span></div>
            </div>
            <div class="board" id="board">
                ${Array(9).fill().map((_, i) => `<div class="hole" data-index="${i}"><div class="mole"></div></div>`).join('')}
            </div>
            <div class="controls">
                <button id="startBtn">Play Game</button>
                <button id="resetBtn">Reset High Score</button>
            </div>`;
        
        const startModalContent = document.querySelector('#startModal');
        startModalContent.innerHTML = `
            <div class="modal-content">
                <h2>Whack-a-Mole</h2>
                <p>Whack as many moles as you can before time runs out!</p>
                <div class="difficulty-selector">
                    <select id="difficulty">
                        <option value="easy">Easy</option>
                        <option value="medium" selected>Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <button id="startGameBtn">Start Game</button>
            </div>`;

        const gameOverModalContent = document.querySelector('#gameOverModal');
        gameOverModalContent.innerHTML = `
            <div class="modal-content">
                <h2 id="gameOverTitle">Game Over</h2>
                <p id="gameOverMessage">Your score: <span id="finalScore">0</span></p>
                <p>High score: <span id="finalHighScore">0</span></p>
                <button id="playAgainBtn">Play Again</button>
            </div>`;
                
        const holes = document.querySelectorAll('.hole');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const timerElement = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const startModal = document.getElementById('startModal');
        const gameOverModal = document.getElementById('gameOverModal');
        const finalScoreElement = document.getElementById('finalScore');
        const finalHighScoreElement = document.getElementById('finalHighScore');
        const gameOverTitle = document.getElementById('gameOverTitle');
        const gameOverMessage = document.getElementById('gameOverMessage');
        const startGameBtn = document.getElementById('startGameBtn');
        const playAgainBtn = document.getElementById('playAgainBtn');
        const difficultySelect = document.getElementById('difficulty');
        const instructionsBtnEl = document.getElementById('instructions-btn');
        const instructionsPanelEl = document.getElementById('instructions-panel');
        const instructionsOverlayEl = document.getElementById('instructions-overlay');
        const closeInstructionsBtnEl = document.getElementById('close-instructions-btn');

        function init() {
            highScore = parseInt(localStorage.getItem('whackHighScore')) || 0;
            highScoreElement.textContent = highScore;
            
            holes.forEach(hole => {
                hole.addEventListener('mousedown', () => whackMole(hole));
                hole.addEventListener('touchstart', e => { e.preventDefault(); whackMole(hole); });
            });
            
            startBtn.addEventListener('click', () => { startModal.style.display = 'flex'; });
            resetBtn.addEventListener('click', resetHighScore);
            startGameBtn.addEventListener('click', startGame);
            playAgainBtn.addEventListener('click', () => {
                gameOverModal.style.display = 'none';
                startModal.style.display = 'flex';
            });
            difficultySelect.addEventListener('change', (e) => { difficulty = e.target.value; });

            instructionsBtnEl.addEventListener('click', () => toggleInstructions());
            closeInstructionsBtnEl.addEventListener('click', () => toggleInstructions(true));
            instructionsOverlayEl.addEventListener('click', () => toggleInstructions(true));
            window.addEventListener('keydown', e => { if (e.key === 'Escape') toggleInstructions(true); });
        }
        
        function toggleInstructions(forceClose = false) {
            const isVisible = instructionsPanelEl.classList.contains('visible');
            if (forceClose || isVisible) {
                instructionsPanelEl.classList.remove('visible');
                instructionsOverlayEl.style.display = 'none';
            } else {
                instructionsPanelEl.classList.add('visible');
                instructionsOverlayEl.style.display = 'flex';
            }
        }
        
        function showScorePopup(hole) {
            const popup = document.createElement('div');
            popup.textContent = '+1';
            popup.className = 'score-popup';
            hole.appendChild(popup);
            popup.addEventListener('animationend', () => popup.remove());
        }

        function startGame() {
            startModal.style.display = 'none';
            document.body.classList.add('scroll-locked');
            score = 0;
            scoreElement.textContent = '0';
            timeLeft = 30;
            timerElement.textContent = `Time: ${timeLeft}s`;
            gameActive = true;
            
            if (gameInterval) clearInterval(gameInterval);
            if (moleInterval) clearInterval(moleInterval);
            
            gameInterval = setInterval(() => {
                timeLeft--;
                timerElement.textContent = `Time: ${timeLeft}s`;
                if (timeLeft <= 0) endGame();
            }, 1000);
            
            let moleSpeed;
            switch (difficulty) {
                case 'easy': moleSpeed = 1200; break;
                case 'hard': moleSpeed = 500; break;
                default: moleSpeed = 800;
            }
            
            moleInterval = setInterval(() => { if (gameActive) popUpMole(); }, moleSpeed);
        }
        
        function popUpMole() {
            if (!gameActive) return;
            const hole = getRandomHole();
            hole.classList.add('up');
            
            let timeUp = 1000;
            switch (difficulty) {
                case 'easy': timeUp = 1500; break;
                case 'hard': timeUp = 600; break;
            }

            setTimeout(() => {
                if (hole.classList.contains('up') && !hole.classList.contains('whacked')) {
                    hole.classList.remove('up');
                }
            }, timeUp);
        }
        
        function getRandomHole() {
            const index = Math.floor(Math.random() * holes.length);
            const hole = holes[index];
            if (hole === lastHole) return getRandomHole();
            lastHole = hole;
            return hole;
        }
        
        function whackMole(hole) {
            if (!gameActive || !hole.classList.contains('up') || hole.classList.contains('whacked')) return;
            
            hole.classList.add('whacked');
            hole.classList.remove('up');
            
            showScorePopup(hole);
            score++;
            scoreElement.textContent = score;
            
            setTimeout(() => { hole.classList.remove('whacked'); }, 300);
        }
        
        function endGame() {
            gameActive = false;
            document.body.classList.remove('scroll-locked');
            clearInterval(gameInterval);
            clearInterval(moleInterval);
            
            holes.forEach(hole => hole.classList.remove('up', 'whacked'));
            
            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = highScore;
                localStorage.setItem('whackHighScore', highScore);
            }
            
            finalScoreElement.textContent = score;
            finalHighScoreElement.textContent = highScore;
            gameOverModal.style.display = 'flex';
        }
        
        function resetHighScore() {
            highScore = 0;
            highScoreElement.textContent = '0';
            localStorage.setItem('whackHighScore', '0');
        }
        
        init();
    });
    </script>
</body>
</html>
